<form (ngSubmit)="onHandleSubmit(categories.name)" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="categories.name" id="name" name="name" required
            [class.is-invalid]="isSubmitted && !isFormValid()">
        <div class="invalid-feedback" *ngIf="isSubmitted && !isFormValid()">Name is required.</div>
    </div>
    <button class="btn btn-success" type="submit">Add</button>
</form>
